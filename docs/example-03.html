    <h1>Example 3: Circle Opacities</h1>
    <p>Four overlapping circles, each in its own Shape using a different opacity. Background is mid-grey.</p>
</header>
<pre id="output"></pre>

<script type="module">
    import { Canvas } from '../src/models/canvas/canvas.js';
    import { Color } from '../src/models/color/color.js';
    import { Pixel } from '../src/models/pixel/pixel.js';
    import { Primitive } from '../src/models/primitive/primitive.js';
    import { Shape } from '../src/models/shape/shape.js';

    // Create an 80x24 pixel canvas with mid-grey background.
    const greyBg = new Pixel(128, 128, 128);
    const canvas = new Canvas(greyBg, 80, 48);

    // Colors for inks and outlines.
    const inks = [
        new Color(255, 0, 0, 0.8),   // red
        new Color(0, 255, 0, 0.5),   // green
        new Color(0, 0, 255, 0.2),   // blue
        new Color(255, 255, 0, 0.7), // yellow
    ];
    const outlines = [
        new Color(0, 0, 255, 0.5),     // blue
        new Color(0, 0, 0, 0.1),       // black
        new Color(255, 255, 255, 0.5), // white
        new Color(64, 0, 64, 0.5),     // dark magenta
    ];

    // Four primitives (circles) positioned along the x axis, overlapping.
    const primitives = [
        new Primitive('no-flip', 'union', 'circle', 0, 2, { x: -4.5, y: 0 }),
        new Primitive('no-flip', 'union', 'circle', 0, 2, { x: -1.5, y: 0 }),
        new Primitive('no-flip', 'union', 'circle', 0, 2, { x: 1.5, y: 0 }),
        new Primitive('no-flip', 'union', 'circle', 0, 2, { x: 4.5, y: 0 }),
    ];

    const blendModes = ['multiply', 'normal', 'overlay', 'screen'];

    // Create four separate shapes, each with one circle primitive and a different blend mode.
    for (let i = 0; i < 4; i++) {
        const s = new Shape(
            blendModes[i],     // blendMode
            'no-flip',         // flip
            inks[i],           // ink
            new Color(0,0,0,0),// paper transparent
            'all-ink',         // pattern
            [primitives[i]],   // primitives array with single circle
            0,                 // rotate
            1,                 // scale
            outlines[i],       // strokeColor
            'outside',         // strokePosition
            2,                 // strokeWidth in pixels
            { x: 0, y: 0 },    // translate
        );
        canvas.addShape(s);
    }

    const htmlOutput = canvas.render('truecolor', 'html');
    document.getElementById('output').innerHTML = htmlOutput;
</script>
</body>
</html>
