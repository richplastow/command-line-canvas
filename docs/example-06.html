</head>

    <h1>Example 6: Screen Blend Mode</h1>
    <p>Four overlapping circles, each in its own Shape using the 'screen' blend mode. Background is mid-grey.</p>
</header>
<pre id="output"></pre>

<!-- If running on localhost or local network and path includes "/docs/", add
     .w4-is-dev class to body, show #w4-dev-badge, and set W4.isDev to true. -->
<script>!function($body, hostname){
var W4 = window.W4 = window.W4 || {};
var is = W4.isDev = (/^(?:192\.168|10\.)|\.local$/.test(hostname)
    || (['::1', '', '127.0.0.1', 'localhost'].indexOf(hostname) > -1))
    && location.pathname.indexOf('/docs/') > -1;
$body.classList[is ? 'add' : 'remove']('w4-is-dev');
if (is) $body.appendChild(document.createElement('div')).id = 'w4-dev-badge';
}(document.body, location.hostname)</script>

<script type="module">
    const base = '../src/models/'; // shared path to source code models
    const Ms = ['Canvas', 'Color', 'Pixel', 'Primitive', 'Shape']; // model names
    const { Canvas, Color, Pixel, Primitive, Shape } = window.W4?.isDev
        ? await (async () => // if dev mode, import each model...
            (await Promise.all(Ms.map(M => M.toLowerCase()) // ...in parallel...
                .map(m => import(`${base}${m}/${m}.js`))) // ...from source...
            ).reduce((acc, js, i) => { acc[Ms[i]] = js[Ms[i]]; return acc }, {})
        )()
        : await import('./command-line-canvas.js'); // ...otherwise use build

    // Create an 80x24 pixel canvas with mid-grey background.
    const greyBg = new Pixel(128, 128, 128);
    const canvas = new Canvas(greyBg, 80, 48);

    // Colors for inks and outlines.
    const inks = [
        new Color(255, 0, 0, 1), // red
        new Color(0, 255, 0, 1), // green
        new Color(0, 0, 255, 1), // blue
        new Color(255, 0, 0, 0.3), // translucent red
    ];
    const outlines = [
        new Color(0, 0, 255, 1), // blue
        new Color(0, 0, 0, 1), // black
        new Color(255, 255, 255, 1), // white
        new Color(64, 64, 64, 1), // dark-grey
    ];

    // Four primitives (circles) positioned along the x axis, overlapping.
    const primitives = [
        new Primitive('no-flip', 'union', 'circle', 0, 2, { x: -4.5, y: 0 }),
        new Primitive('no-flip', 'union', 'circle', 0, 2, { x: -1.5, y: 0 }),
        new Primitive('no-flip', 'union', 'circle', 0, 2, { x: 1.5, y: 0 }),
        new Primitive('no-flip', 'union', 'circle', 0, 2, { x: 4.5, y: 0 }),
    ];

    const blendModes = ['screen', 'screen', 'screen', 'screen'];

    // Create four separate shapes, each with one circle primitive and a different blend mode.
    for (let i = 0; i < 4; i++) {
        const s = new Shape(
            blendModes[i],     // blendMode
            'no-flip',         // flip
            inks[i],           // ink
            new Color(0,0,0,0),// paper transparent
            'all-ink',         // pattern
            [primitives[i]],   // primitives array with single circle
            0,                 // rotate
            1,                 // scale
            outlines[i],       // strokeColor
            'outside',         // strokePosition
            2,                 // strokeWidth in pixels
            { x: 0, y: 0 },    // translate
        );
        canvas.addShape(s);
    }

    const htmlOutput = canvas.render('truecolor', 'html');
    document.getElementById('output').innerHTML = htmlOutput;
</script>
</body>
</html>
