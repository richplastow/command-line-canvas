<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 11: Braille Screen - command-line-canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="example-10.html">Previous</a></li>
            <li><span>Next</span></li>
        </ul>
    </nav>
    <h1>Example 11: Braille&nbsp;Screen</h1>
    <p>Three overlapping circles in red, green, and blue, blended with
        <code>screen</code> on a black canvas and rendered with the
        Braille encoder.</p>
</header>
<pre id="output"></pre>

<!-- If running on localhost or local network and path includes "/docs/", add
     .w4-is-dev class to body, show #w4-dev-badge, and set W4.isDev to true. -->
<script>!function($body, hostname){
var W4 = window.W4 = window.W4 || {};
var is = W4.isDev = (/^(?:192\.168|10\.)|\.local$/.test(hostname)
    || (['::1', '', '127.0.0.1', 'localhost'].indexOf(hostname) > -1))
    && location.pathname.indexOf('/docs/') > -1;
$body.classList[is ? 'add' : 'remove']('w4-is-dev');
if (is) $body.appendChild(document.createElement('div')).id = 'w4-dev-badge';
}(document.body, location.hostname)</script>

<script type="module">
    const base = '../src/models/';
    const Ms = ['Canvas', 'Color', 'Pixel', 'Primitive', 'Shape'];
    const { Canvas, Color, Pixel, Primitive, Shape } = window.W4?.isDev
        ? await (async () =>
            (await Promise.all(Ms.map(M => M.toLowerCase())
                .map(m => import(`${base}${m}/${m}.js`))))
            .reduce((acc, js, i) => { acc[Ms[i]] = js[Ms[i]]; return acc; }, {})
        )()
        : await import('./command-line-canvas.js');

    const background = new Pixel(0, 0, 0);
    const canvas = new Canvas(background, 60, 30);

    const circle = new Primitive(
        'no-flip',
        'union',
        'circle',
        0,
        1.5,
        { x: 0, y: 0 },
    );

    const paper = new Color(255, 255, 255, 1);
    const transparent = new Color(0, 0, 0, 0);

    const red = new Shape(
        'screen',
        'no-flip',
        new Color(255, 64, 64, 1),
        paper,
        'all-ink',
        1,
        1,
        'pixel',
        [circle],
        0,
        3.2,
        transparent,
        'center',
        'pixel',
        0,
        { x: -4, y: 0 },
    );

    const green = new Shape(
        'screen',
        'no-flip',
        new Color(64, 255, 64, 1),
        paper,
        'all-ink',
        1,
        1,
        'pixel',
        [circle],
        0,
        3.2,
        transparent,
        'center',
        'pixel',
        0,
        { x: 0, y: 0 },
    );

    const blue = new Shape(
        'screen',
        'no-flip',
        new Color(64, 64, 255, 1),
        paper,
        'all-ink',
        1,
        1,
        'pixel',
        [circle],
        0,
        3.2,
        transparent,
        'center',
        'pixel',
        0,
        { x: 4, y: 0 },
    );

    canvas.addShape(red);
    canvas.addShape(green);
    canvas.addShape(blue);

    const brailleOutput = canvas.render('monochrome', 'braille');
    document.getElementById('output').textContent = brailleOutput;
</script>
</body>
</html>
